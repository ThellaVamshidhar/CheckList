<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckList | 32/100 Projects By CodeBustler</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>CheckList | HTML CSS</h2>
    <!-- Frame/Orange Container -->
    <div class="frame">
      <!-- white frame -->
      <div class="container">
        <!-- day-date -->
        <div class="day-date">
          <p id="day"></p>
          <p id="date"></p>
        </div>

        <!-- List -->
        <div class="list">
          <div class="task1 tasks">
            <input type="checkbox" name="" id="t1" />
            <label for="t1">Create New Project</label>
          </div>
          <div class="task2 tasks">
            <input type="checkbox" name="" id="t2" />
            <label for="t2">Write Some Js Code</label>
          </div>
          <div class="task3 tasks">
            <input type="checkbox" name="" id="t4" />
            <label for="t3">Commit Project 100</label>
          </div>
          <div class="task5 tasks">
            <input type="checkbox" name="" id="t4" />
            <label for="t4"> Say Hi </label>
          </div>
        </div>
      </div>
    </div>
    <footer style="color: grey">by Vamshidhar</footer>
  </body>
</html>
